image: docker:stable

options:
  docker: true

pipelines:
  branches:
    deployTest:
      - step:
          caches:
            - node
          script:
            - apk update && apk add bash
            - export IMAGE_NAME=$DOCKER_REGISTRY_DEV:$BITBUCKET_BUILD_NUMBER
            - echo $IMAGE_NAME
            - ./scripts/setup.sh
            - ./scripts/build.sh
            #- ./scripts/test.sh
            - ./scripts/deploy.sh
